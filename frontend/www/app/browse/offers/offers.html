<ion-view view-title="Browse Offers">
<ion-content>
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Search Offers for...">
  </label>
  <label class="item item-input">
    <input type="text" ng-model="browse.location.title" placeholder="Filter results by location" />
    <ion-spinner icon="spiral" ng-show="browse.isLocating"></ion-spinner>
  </label>
  <div class="row">
    <div class="col col-10 col-offset-80">
      <button class="button button-block button-small button-positive">Search</button>
    </div>
    <div class="col">

      <button class="button button-block button-small button-balanced" ng-click="browse.useMyLocation()"><i class="icon ion-ios-location"></i> Use my location</button>
    </div>
  </div>
</div>
</div>
<div ng-bind="browse.result"></div>
</div>
</ion-content>
</ion-view>
