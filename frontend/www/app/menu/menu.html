<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><span ng-bind="menu.name"></span></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="item item-divider balanced">
        Get Started
        </div>
        <a class="item item-icon-left" menu-close href="#/app/offers">
          <i class="icon ion-ios-search"></i>
          Browse Offers
        </a>
        <a class="item item-icon-left" menu-close href="#/app/home">
          <i class="icon ion-ios-search"></i>
          Browse Searches
        </a>
        <div class="item item-divider positive">
        Participate
        </div>
        <a class="item item-icon-left" menu-close href="#/app/search">
          <i class="icon ion-ios-rose-outline"></i>
          Add an Offer
        </a>
        <a class="item item-icon-left" menu-close href="#/app/search">
          <i class="icon ion-ios-medkit-outline"></i>
          Add a Search
        </a>
        <div ng-if="menu.profile" class="item item-divider royal">
          <span ng-bind="menu.profile.name"></span>
        </div>
        <a ng-if="menu.profile" class="item item-icon-left" menu-close href="#/app/messages">
        <i class="icon ion-ios-email-outline"></i>
          Your messages
        </a>
        <a ng-if="menu.profile" class="item item-icon-left" menu-close href="#/app/account">
          <i class="icon ion-ios-person-outline"></i>
          Manage your account
        </a>
        <ion-item ng-if="!menu.profile" menu-close href="#/app/account">
          Login / Register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
